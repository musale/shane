<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Permissions-Policy" content="clipboard-write=*">
    <title>Shane</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div align="center">
        <input id="site" name="site" type="text" placeholder="site name">
        <input id="shaneBtn" type="button" value="shane" onclick="shane()">
        <hr>
        <p id="shane" name="shane" onclick="copyToClipboard()" style="cursor: pointer;" title="Click to copy"></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
